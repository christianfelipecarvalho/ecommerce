<!-- Recent Sales -->
<div class="card">
  <div class="card-body"  >

  </div>
  <div class="card-body" id="cabecalho">
    <h2 style="float: left;" id="titulo">Pedido</h2>
    <div style="float: right;">
      <button type="button" class="btn btn-primary" routerLink="../form">
        Novo
      </button>
    </div>
  </div>

  <table class="table table-hover">
      <thead>
          <tr >
              <th scope="col">Descrição</th>
              <th scope="col">Cliente</th>
              <th scope="col">Produto</th>
              <th scope="col">Pagamento</th>
              <th scope="col">Editar</th>
              <th scope="col">Excluir</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let pedido of dados;">
              <td>{{ pedido.descricao }}</td>
              <td>{{ pedido.cliente }} </td>
              <td>{{ pedido.produto }}</td>
              <td>{{ pedido.pagamento }}</td>
              <td>
                  <span class="bi bi-pencil-square" (click)="editarPedido(pedido.indice)"></span>
              </td>
              <td>
                  <span class="bi bi-trash" (click)="excluirPedido(pedido.indice)"></span>
              </td>
          </tr>
      </tbody>
  </table>
</div>
