 <!-- Multi Columns Form -->
 <div class="card">
  <form class="clienteForm" style="margin: 10%;">
    <div>
      <label class="form-label asterisco">Nome</label>
      <input type="text" class="form-control"  id="nome" [(ngModel)]="nome" name="nome">
    </div>
    <div>
      <label class="form-label asterisco">CPF</label>
      <input type="text" class="form-control"  id="cpf" name="cpf" maxlength="11" placeholder="000.000.000-00"[(ngModel)]="cpf" name="cpf">
    </div>
    <div>
      <label class="form-label asterisco">Data Nascimento</label>
      <input type="date" class="form-control"  id="dataNascimento" [(ngModel)]="dataNascimento" name="dataNascimento">
    </div>
    <div>
      <label class="form-label ">Celular</label>
      <input type="tel" class="form-control" maxlength="13" placeholder="(00)00000-0000" id="celular" [(ngModel)]="celular" name="celular">
    </div>
    <div>
      <label class="form-label asterisco">E-mail</label>
      <input type="email" class="form-control"  id="email" [(ngModel)]="email" name="email">
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-primary" style="margin: 10px;" (click)="salvarCliente()" >Salvar</button>
      <button type="button" class="btn btn-danger" [routerLink]="['/cliente/listar']">Cancelar</button>
    </div>
  </form><!-- End Multi Columns Form -->
</div>
