<!-- Recent Sales -->
<div class="card">
  <div class="card-body"></div>
  <div class="card-body" id="cabecalho">
    <h2 style="float: left" id="titulo">Cliente</h2>
    <div style="float: right">
      <button type="button" class="btn btn-primary" routerLink="../form">
        Novo
      </button>
    </div>
  </div>
</div>
<!-- Table with hoverable rows -->
<div class="col-12">
  <div class="card recent-sales overflow-auto">
    <div class="card-body">
    <table class="table table-hover">
    <thead align="center">
      <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">E-mail</th>
      <th scope="col">Editar</th>
      <th scope="col">Excluir</th>
      </tr>
    </thead>



    <tbody align="center">
      <tr *ngFor="let cliente of dados">
          <th scope="row">1</th>
          <td>{{ cliente.nome }}</td>
          <td>{{ cliente.email }}</td>
          <td>
            <button class="btn btn-warning">
              <span
                  class="bi bi-pencil-square"
                  (click)="editar(cliente.indice)"
              ></span></button></td>
          <td>
            <button class="btn btn-danger">
              <span class="bi bi-trash"
                  (click)="excluir(cliente.indice)"
              ></span>
              </button>
          </td>
      </tr>
    </tbody>
    </table>
    </div>
  </div>
</div>
    <!-- End Table with hoverable rows -->
