<!-- Recent Sales -->
<div class="card">
  <div class="card-body"></div>
  <div class="card-body" id="cabecalho">
    <h2 style="float: left" id="titulo">SubCategoria</h2>
    <div style="float: right">
      <button type="button" class="btn btn-primary" routerLink="../form">
        Novo
      </button>
    </div>
  </div>
</div>

<!-- Table with hoverable rows -->
<div class="col-12">
  <div class="card recent-sales overflow-auto">
    <div class="card-body">
      <table class="table table-hover">
        <thead align="center">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col">Categoria</th>
            <th scope="col">Editar</th>
            <th scope="col">Excluir</th>
          </tr>
        </thead>
        <tbody align="center">
          <tr *ngFor="let subcategoria of dados">
            <th scope="row">1</th>
            <td>{{ subcategoria.descricao }}</td>
            <td>{{ subcategoria.categoria }}</td>
            <td>
              <span
                class="bi bi-pencil-square"
                (click)="editarSubCategoria(subcategoria.indice)"
              ></span>
            </td>
            <td>
              <span
                class="bi bi-trash"
                (click)="excluir(subcategoria.indice)"
              ></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- End Table with hoverable rows -->
