<div class="card">
  <div class="col-12 pagetitle">
      <div class="usuario-header">
          <h1>Usuario</h1>
      </div>
  </div>
  <form  class="row g-3" id="form">
      <div class="col-12">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" [(ngModel)]="nome" name="nome" id="nome" required>
      </div>
      <br>
      <div class="col-12">
          <label for="email" class="form-label">E-Mail</label>
          <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email" required>
      </div>
      <br>
      <div class="col-12">
          <label for="login" class="form-label">Login</label>
          <input type="text" class="form-control" [(ngModel)]="login" name="login" id="login" required>
      </div>
      <br>
      <div class="col-12">
          <label for="senha" class="form-label">Senha</label>
          <input type="text" class="form-control" [(ngModel)]="senha" name="senha" id="senha" required>
      </div>

  </form>
  <div id="container">
      <button mat-flat-button color="primary" id="botao" [routerLink]="['/usuario/listar']" (click)="salvar()">Salvar</button>
      <button mat-flat-button color="warn" [routerLink]="['/usuario/listar']"  id="botao">Cancelar</button>
    </div>
</div>
