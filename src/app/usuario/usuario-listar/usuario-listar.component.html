<div class="card">
  <div class="col-12 pagetitle">
      <div class="usuario-header">
          <h1>Usuario</h1>
          <button mat-flat-button color="primary" routerLink="../form">Novo</button>
      </div>
  </div>
  <!-- Table with hoverable rows -->
  <table class="table table-hover">
      <thead>
          <tr>
              <th scope="col">Nome</th>
              <th scope="col">E-Mail</th>
              <th scope="col">Editar</th>
              <th scope="col">Excluir</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let usuario of dados">
              <td>{{ usuario.nome }}</td>
              <td>{{ usuario.email }}</td>
              <td>
                  <span class="bi bi-pencil-square" (click)="editar(usuario.id)"></span>
              </td>
              <td>
                 <span class="bi bi-trash" (click)="excluir(usuario.id)"></span>
              </td>
          </tr>
      </tbody>
  </table>
</div>
